<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF=8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id = "container">
         <h1>Let's split our bill!</h1>
         <form>
            <p>Bill💰</p>
            <span><input id="bill" type="text" placeholder="Bill"></span>
            
            <p>👯🏼Number of people</p>
            <span>
            <input type="text" id="people" placeholder="How many people?"></span>
            <p>💓Did you like our service?💓</p>
            <button id="addTip">Add a tip</button>
            <select id="tip">
               <option disabled>Select an option</option>
               <option value="0.30">Wow! 30% 💓</option>
               <option value ="0.20">Good service! 20% 🥈</option>
               <option value ="0.10" >It was okay! 10% 🎈</option>
               <option value ="0.00" selected>No tip!🐚</option>
            </select>
            <button id="btn">Calculate </button>
         </form>
         <div id="showTotalAmountToPay">
          <!--1 block-->
          <div id="billSplit">
          <p>Bill</p>
          <span>$</span>
          <span id="dividedBill"></span>
          <span>per person</span>
        </div>

         

          <!--2 block-->
          <div id="totalTip">
          <p>Tip</p>
          <span>$</span>
          <span id="dividedTip"></span>
          <span>per person</span>
         </div>

           <!--3 block-->
          <div id="totalAmount">
          <p>Total</p>
          <span>$</span>
          <span id="dividedTotal"></span>
          <span>per person</span>
         </div>
        </div>

      </div>

      <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline id="myVideo" controls>
        
         <source src="https://cdn.glitch.me/cc4236af-4409-4375-bc10-3f459eba9c1f/video%20(2160p)-2.mp4?v=1706196060131" type="video/mp4">
           </video>

      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>
   </body>
</html>
